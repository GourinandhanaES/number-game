<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Gaming Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>
<body class="bg-dark">
    <div class="container text-center mt-5">
        <h1>Guess the Number</h1>
        <img height="200px" width="180px" src="./game image2.png" alt="">
        <p class="heading mt-4">Guess a number between 1 and 100</p>
        <div class="input-group mb-2 justify-content-center">
            <input type="number" id="userGuess" class="input form-control w-20" placeholder="Enter your guess">
        </div>
        <button class="btn btn-danger mt-2" style="width: 100px;" onclick="checkGuess()">CHECK</button>
        <p id="result" class="mt-3"></p>
        <p id="attempts" class="mt-2"></p>
        <button class="btn btn-warning mt-2" style="width: 100px;" onclick="resetGame()">RESTART</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
